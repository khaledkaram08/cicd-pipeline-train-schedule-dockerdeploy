version: "3"
services:

  guru-srv:
    image: cloudtesttt/docker-image-guru:$BRANCH_NAME-$BUILD_NUMBER
    ports:
      - "8080:8080"
    networks:
      - frontend
    deploy:
      replicas: 3
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure


networks:
  frontend:

volumes:
  guru:
